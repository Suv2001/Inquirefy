<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="..\stylesheet\login.css">

</head>
<body>
<div class="container">
    <div class="row" id="login">
        <div class="col-6">
            <div id="signupDiv" >
                <p class="h3 mb-2">Hello, Welcome!</p>
                <small>Don't have account?</small>
                <button id="register" class="btn btn-light mt-3" type="submit">Register</button>
            </div>
        </div>
        <div class="col-6" id="loginDiv">
            <form class="mt-3">
            <p class="h3 mt-3  " id="logintext">Login</p>
                <div class="mb-1">
                    <label for="userName" class="form-label"></label>
                    <input type="text" class="form-control" id="userName" placeholder="Username">
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <a href="#" class="mb-2" id="forgotPassword"><small>Forgot password?</small></a>

                <button type="submit" id="loginbtn" class="btn btn-primary">Login</button>
                <p class="mt-3" id="socialText">or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
